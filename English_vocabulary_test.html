<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra Từ Vựng Anh - Việt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .quiz-box {
            background: white;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        .quiz-box h3 {
            margin-bottom: 20px;
        }
        .quiz-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        .quiz-box button {
            background: #2a7ae2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .quiz-box button:hover {
            background: #155db2;
        }
        .result {
            margin-top: 15px;
            font-size: 16px;
            min-height: 24px;
        }
    </style>
</head>
<body>
<div class="quiz-box">
    <h3>Nhập Từ Tiếng Anh</h3>
    <div id="question" style="font-size:18px; font-weight:500; margin-bottom:10px;">Bắt đầu!</div>
    <input type="text" id="answerInput" placeholder="Nhập từ tiếng Anh...">
    <div>
        <button onclick="checkAnswer()">Kiểm Tra</button>
        <button onclick="skipWord()">Bỏ Qua</button>
    </div>
    <div class="result" id="result"></div>
</div>

<script>
    const dictionary = {
        "abide by": "tuân theo",
        "agreement": "thỏa thuận, hợp đồng",
        "assurance": "sự đảm bảo",
        "cancellation": "sự hủy bỏ",
        "determine": "xác định, quyết định",
        "engage": "tham gia, cam kết",
        "establish": "thành lập",
        "obligate": "bắt buộc, ép buộc",
        "party": "bên (trong hợp đồng); đảng phái",
        "provision": "điều khoản (trong hợp đồng)"
    };

    let currentWord = "";

    function randomWord() {
        const keys = Object.keys(dictionary);
        const index = Math.floor(Math.random() * keys.length);
        currentWord = keys[index];
        document.getElementById('question').textContent = dictionary[currentWord];
        document.getElementById('answerInput').value = "";
        document.getElementById('result').textContent = "";
    }

    function checkAnswer() {
        const userAnswer = document.getElementById('answerInput').value.trim().toLowerCase();
        if (userAnswer === currentWord.toLowerCase()) {
            document.getElementById('result').textContent = "✅ Chính xác!";
            setTimeout(randomWord, 1000);
        } else {
            document.getElementById('result').textContent = "❌ Sai rồi, thử lại nhé!";
        }
    }

    function skipWord() {
        randomWord();
    }

    randomWord();
</script>
</body>
</html>
